{% extends 'base.html' %}

{% load crispy_forms_filters %}
{% block content %}
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Task</th>
                <th scope="col">Deadline</th>
            </tr>
            </thead>
            <tbody>
            {% for task in tasks %}
                <tr>
                    <td width="400px">{{ task.name }}</td>
                    <td>{{ task.to_date }}: {{ task.time }}</td>
                    <td><a href="/delete_task/{{ task.id }}">Edit</a>
                        <a href="/delete_task/{{ task.id }}">Delete</a></td>
                </tr>        {% endfor %}

            </tbody>
        </table>
    </div>

    <span class="span">

        <div class="submit_form">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-default" value="Add"/>
            </form>
        </div>

    </span>
{% endblock %}
