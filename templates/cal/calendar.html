{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
<article class = "page">

        <div class="clearfix">
            <a class="btn btn-info align-self-end left" href="{% url 'calendar' %}?{{ prev_month }}"> Previous
                Month </a>
            <div class=" nav-item mx-0 mx-lg-1 btn-group" role="group">
                <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#exampleModal">
                    Add event
                </button>
            </div>
            <a class="btn btn-info  right" href="{% url 'calendar' %}?{{ next_month }}"> Next Month </a>
        </div>
    </div>
    <p>
<div> {{ calendar }}
        </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form method="post">
                        {% csrf_token %}
                        <div class="form-row">

                            {{ form.title|as_crispy_field }}
                        </div>
                        <div class="form-row" >
                            {{ form.end_time|as_crispy_field }}
                        </div>
                        <div class="form-row">
                            {{ form.description|as_crispy_field }}
                        </div>
                        <div class="form-row">
                            <button type="submit" class="btn btn-primary" style="margin-left: 2%; margin-bottom: 10px">
                                Create
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
</article>
{% endblock %}
