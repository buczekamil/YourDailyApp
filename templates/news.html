{% extends 'base.html' %}
{% load static %}
{% block content %}

<div>
    <div class="row row-cols-1 row-cols-md-3">
        {% for news in news_api.articles %}
            <div class="col mb-4">
                <div class="card">
                    <a href="{{ news.url }}">
                        <img src="{{ news.urlToImage }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ news.title }}</h5>
                            <p class="card-text">{{ news.description }}</p>
                    </a>
                </div>
            </div>
            </div>
        {% endfor %}

</div>



{% endblock %}
