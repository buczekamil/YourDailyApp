{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Freelancer - Start Bootstrap Theme</title>
    <!-- Font Awesome icons (free version)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
            crossorigin="anonymous"></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <!-- Fonts CSS-->
    <link rel="stylesheet" href="{% static 'css/heading.css' %}">
    <link rel="stylesheet" href="{% static 'css/body.css' %} ">
</head>
<body id="page-top">
<nav class="navbar navbar-expand-lg bg-secondary fixed-top" id="mainNav">
    <div class="container"><a class="navbar-brand js-scroll-trigger" href="{% url 'home' %}">Home</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">

        </div>
    </div>
</nav>
<section class="page-section portfolio" id="portfolio">
    <div class="container">

        {% block content %}
        {% endblock %}
    </div>
    <!-- Copyright Section-->
{#    <section class="copyright py-4 text-center text-white">#}
{#        <div class="container" ="bottom"><small class="pre-wrap" >Copyright Â© Your Website 2020</small></div>#}
{#    </section>#}
    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
    <div class="scroll-to-top d-lg-none position-fixed"><a
            class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i
            class="fa fa-chevron-up"></i></a></div>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Contact form JS-->
    <script src="{% static 'assets/mail/jqBootstrapValidation.js' %} "></script>
    <script src="{% static 'assets/mail/contact_me.js' %}"></script>
    <!-- Core theme JS-->
    <!-- Modal forms -->
    <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>

    <script src="{% static 'js/scripts.js' %} "></script>
</body>
</html>
