{% extends 'base.html' %}
{% block content %}
    <!-- Contact-->
    <section class="module">
        <section class="module">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 m-auto">
                        <div class="module-title text-center">
                            <h2>LetÂ´s Talk</h2>
                            <p class="font-serif">Please feel free to get in touch anytime.</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 m-auto">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" type="text" id="lname" name="lname"
                                               placeholder="Name" required="">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" type="email" id="lemail" name="lemail"
                                               placeholder="E-mail"
                                               required="">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input class="form-control" type="text" id="lsubject" name="lsubject"
                                               placeholder="Subject"
                                               required="">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                                            <textarea class="form-control" id="lmessage" name="lmessage"
                                                                      placeholder="Message" rows="12"
                                                                      required=""></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="text-center">
                                        <input class="btn btn-circle btn-outline btn-xs btn-brand" type="submit"
                                               value="Send Request">
                                    </div>
                                </div>
                            </div>
                        </form>

        </section>
{% endblock %}
